<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>만나이 계산기</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>
    <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8 ">
        <div>
            <h1 class="text-center text-2xl font-bold text-indigo-600">만 나이 계산기</h1>

            <p class="mx-auto mt-4 text-gray-700 max-w-md text-center">만나이 계산을 간편하게 :)</p>
        </div>


        <div>
            <label for="birth">
                <span class="text-sm font-medium text-gray-700">
                    <font dir="auto" style="vertical-align: inherit;">
                        <font dir="auto" style="vertical-align: inherit;">생년월일</font>
                    </font>
                </span>

                <input type="date" id="birth" class="mt-0.5 w-full rounded border-gray-300 shadow-sm sm:text-sm">
            </label>
        </div>
        <div>
            <label for="age" class="text-sm font-bold">만 나이</label>
            <div class="relative mt-1" id="result"></div>
        </div>
        <button id="submit" class="block rounded w-full bg-indigo-700 text-white p-2">제출하기</button>

    </div>

    <script src="./age.js"></script>

</body>

</html>
